<div class="container p-5 m-0 col-12" style="margin-bottom: 150px;">
  <hr />

  <div class="row p-2">

      <div class="col-12 card-deck mr-5">

        <div class="col-lg-3" *ngFor="let link of links">
          <div class="card text-dark bg-light mb-1">
            <div class="card-header">{{link.name}}</div>
            <div class="card-body" style="min-height: 200px;">
              <h5 class="card-title"></h5>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">{{link.descr}}</li>

                <li class="list-group-item p-1" *ngIf="link.component.frm.length !== 0">
                  <span class="float-right pr-2" *ngFor="let imgFrm of link.component.frm">
                    <img  src="{{imgFrm}}" height="18" width="18">
                  </span>

                </li>

                <li class="list-group-item p-1" *ngIf="link.component.db !== 0">
                  <span class="float-right pr-2" *ngFor="let imgFrm of link.component.db">
                    <img  src="{{imgFrm}}" height="18" width="18">
                  </span>

                </li>

                <li class="list-group-item p-1" *ngIf="link.component.lang !== 0">
                  <span class="float-right pr-2" *ngFor="let imgFrm of link.component.lang">
                    <img  src="{{imgFrm}}" height="18" width="18">
                  </span>

                </li>

              </ul>
              </div>
            <div class="card-footer">
              <a href="{{link.link}}" target="_blank" rel="noopener noreferrer" class="list-group-item list-group-item-action list-group-item-info text-center" name="{{link.id}}">Visita</a>
            </div>
          </div>

        </div>
      </div>
  </div>

  <div id="" class="text-center pt-5">
    <hr />
    <h3 class="p-2" style="">Alcuni miei progetti</h3>
    <p class="text-center"></p>
  </div>
  <hr />
</div>
