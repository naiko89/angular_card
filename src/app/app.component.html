
<body class="">

  <div class="container col-lg-12 col-md-10 col-sm-12" class="MyBg">
    <div class="row">
      <div class="jumbotron col-12 rounded-0" style="margin-bottom: 0px;padding-bottom: 0px; min-height: 100px; background-color: transparent">
        <!--<h1>Tempastro</h1>
        <p>Miscellaneous di sviluppo software front-end e back-and</p> -->
        <nav class="">
          <ul ngbNav #nav="ngbNav" class="nav-tabs">
            <li ngbNavItem>
              <a ngbNavLink>Home</a>
              <ng-template ngbNavContent>

                <app-shell> </app-shell>

                <div class="MyBg" style="min-height:350px;padding-bottom: 30px;"></div>



                <app-citations> </app-citations>

                <div class="MyBg" style="min-height:50px;padding-bottom: 30px;"></div>

              </ng-template>
            </li>
            <li ngbNavItem>
              <a ngbNavLink>Mie Esperienze</a>
              <ng-template ngbNavContent> <app-my-exp> </app-my-exp> </ng-template>
            </li>
          </ul>
        </nav>
      </div>
    </div>


    <app-listbaseskills></app-listbaseskills>


    <div class="container">
      <div class="row" style="min-height: 10px;">

      </div>
    </div>




  </div>

<div class="col-lg-12 col-md-12 col-sm-10 bg-transparent p-0" style="min-height: 200px;">
  <div [ngbNavOutlet]="nav" class="bg-transparent"></div>
</div>


<div class="container col-lg-12 col-md-12 col-sm-12 bg-transparent MyBg" style="min-height: 400px; ">
  <div class="row justify-content-center" style="padding: 40px;">
  <div class="col-lg-5 col-md-10 col-sm-10 m-0 p-0" style="min-height: 100%;">

    <app-carousel></app-carousel>

  </div>
  <div class="col-lg-4 col-md-10 col-sm-10 bg-white ml-0" style="min-height: 100%;">

    <div class="col-md-12 p-2">
      <form class="form-horizontal" method="post">
        <fieldset>
          <legend class="text-center header">Contattami</legend>

          <div class="form-group">
            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
            <div class="col-md-12">
              <input id="email" name="email" type="text" placeholder="Email Address" class="form-control">
            </div>
          </div>

          <div class="form-group">
            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
            <div class="col-md-12">
              <textarea class="form-control" id="message" name="message" placeholder="Enter your massage for us here. We will get back to you within 2 business days." rows="7"></textarea>
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-12 text-center">
              <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>





  </div>
  </div>
</div>








<div class="container" style="min-height: 250px;"></div>
<div class="MyBg" style="padding-top: 50px; padding-bottom: 30px;">
  <app-footer ></app-footer>
</div>

</body>
