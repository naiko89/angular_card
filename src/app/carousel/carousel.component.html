<div class="container col-lg-12 col-md-12 col-sm-12" style="">
  <div class="row justify-content-center" style="padding: 40px;">
    <div class="col-lg-5 col-md-10 col-sm-10 m-0 p-0" style="">


<div class="container col-12 bg-white m-0 p-0" style="">
  <div class="row" >
    <ngb-carousel class="col-sm-12 col-md-12 col-lg-12 " style="">
      <ng-template ngbSlide *ngFor="let image of images">
        <div class="picsum-img-wrapper">
          <img class="d-block img-fluid" [src]="image.link" alt="Random first slide">
        </div>
        <div class="carousel-caption">
          <h3>{{image.name}}</h3>
          <p>{{image.descr}}</p>
        </div>
      </ng-template>
    </ngb-carousel>
  </div>
</div>

    </div>
    <div class="col-lg-4 col-md-10 col-sm-10 bg-white ml-0" style="">

      <div class="col-md-12 p-2">
        <form class="form-horizontal" method="post">
          <fieldset>
            <legend class="text-center header">Contattami</legend>

            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
              <div class="col-md-12">
                <input id="email" name="email" type="text" placeholder="Email Address" class="form-control">
              </div>
            </div>

            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
              <div class="col-md-12">
                <textarea class="form-control" id="message" name="message" placeholder="Enter your massage for us here. We will get back to you within 2 business days." rows="7"></textarea>
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>





    </div>
  </div>
</div>
