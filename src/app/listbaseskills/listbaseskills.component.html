<section class="py-5">
  <div class="container text-center">
    <h2>Skills</h2>
    <p class="mb-5">I miei preferiti per i miei progetti</p>
    <div class="row" >
      <div class="col-md-9 mx-auto" >
        <div class="row justify-content-center" >
          <div class="col-md-4 col-lg-3 mb-4" *ngFor="let icon of iconsp">
            <a href="{{icon.navigLink}}" target="_blank">
            <img class="mb-3 rounded-circle" src="{{icon.link}}" alt="" height="80" width="80" appZoom>
            </a>
            <h6 class="mb-0">{{icon.name}}</h6>
            <small>{{icon.descr}}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
