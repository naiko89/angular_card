
<div class="container m-0 p-0 col-12">
  <div id="intro" style="text-align: end">
    <ul class="list-inline p-2">
      <li class="list-inline-item p-3 m-2" *ngFor="let icon of iconsp" >
        <!-- <img src="http://placehold.it/150x100" class="img-responsive inline-block" alt="Responsive image" /> -->
        <a href="{{icon.navigLink}}" target="_blank" style="position: absolute">
          <img class="rounded-circle" src="{{icon.link}}" alt="" height="30" width="30" appZoom>
        </a>
      </li>
    </ul>
  </div>

</div>
